<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 + Checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="estilo_body">
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-3">
                <div class="d-flex align-items-center">
                    <span>Pesquisar</span>
                    <input type="text" class="form-control" placeholder="Buscar..." style="margin-left: 8px;" id="select_input" onkeyup="filtrarTabela()">
                </div>
            </div>
            <div class="col-2">
                <select onchange="filtrarTabela()" id="select-convenio" class="form-control"></select>
            </div>
        </div>

        <table class="table table-success table-striped" style="margin-top: 40px;">
            <thead>
                <th>Chekc</th>
                <th>Data</th>
                <th>Número</th>
                <th>Paciente</th>
                <th>Convênio</th>
                <th>Preço</th>
            </thead>
            <tbody id="tabela-principal"></tbody>
        </table>
        <div id="pagination" style="text-align: center;"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
